
<h4>{{vm.status}}</h4>
<div kendo-progress-bar="progressBar" k-min="0" k-max="100" ng-model="vm.progress" style="width: 100%;"></div>

<form class="form-horizontal" name="registerUserForm">


    <ul class="forms">
        <li>
            <label for="inputFirstName">First Name</label>
            <input type="text" name="firstName" class="form-control" id="inputFirstName" placeholder="First name" required="required" ng-model="user.firstName" ng-blur="vm.changeInput()">
            <!--<span class="error" ng-show="registerUserForm.firstName.$error.required">Firstname is Required</span>-->
        </li>
        <li>
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Last name" required="required" ng-model="user.lastName" ng-blur="vm.changeInput()">
        </li>
        <li>
            <label for="inputEmail">Email</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="Email" required="required" ng-model="user.email" ng-blur="vm.changeInput()">
        </li>
        <li>
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required="required" ng-model="user.password" ng-blur="vm.changeInput()">
        </li>
        <li>
            <label for="inputConfirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm password" required="required" ng-model="user.confirmPassword" ng-blur="vm.changeInput()">
        </li>
    </ul>
</form>


<button class="btn btn-primary" ng-click="vm.registerUser(user, registerUserForm)" ng-disabled="registerUserForm.$invalid || user.password != user.confirmPassword">Submit</button>


<style>
    #profileCompleteness {
        width: 100%;
    }

    .forms {
        list-style-type: none;
        padding: 2em 0 0;
        margin: 0;
    }

        .forms label {
            display: block;
            font-size: 12px;
            line-height: 1em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 1em;
        }

        .forms li {
            margin-bottom: 1.5em;
        }
</style>
