<div class="container">

    <h4>{{vm.status}}</h4>
    <div kendo-progress-bar="progressBar" k-min="0" k-max="100" ng-model="vm.progress" style="width: 100%;"></div>

    <form class="form-horizontal" name="registerCompanyForm">
        <ul class="forms">
            <li>
                <label>Company Name</label>
                <input type="text" name="firstName" value="" class="k-textbox" ng-model="vm.name" ng-blur="vm.changeInput()" />
            </li>
            <li>
                <label>Company Address</label>
                <input type="text" name="companyAddress" value="" class="k-textbox" ng-model="company.address" ng-blur="vm.changeInput()" />
            </li>
            <li>
                <label>Business Type</label>
                <select id="businessTypeInput" name="businessType" ng-model="company.businessType" ng-blur="vm.changeInput()">
                    <option value="Hairdress">Male</option>
                    <option value="Cosmetics">Female</option>
                    <option value="Default" selected="selected">Rather not say</option>
                </select>
            </li>
            <li>
                <label>MOL First Name</label>
                <input type="text" name="molFirstName" value="" class="k-textbox" ng-model="company.molName" ng-blur="vm.changeInput()" />
            </li>
        </ul>
    </form>
    <button class="btn btn-primary" ng-click="vm.registerCompany(user, registerCompanyForm)" ng-disabled="registerCompanyForm.$invalid || company.password != company.confirmPassword">Submit</button>
</div>

<script>
    $(document).ready(function () {

        $("#businessTypeInput").kendoDropDownList();

    });
</script>
<style>
    #profileCompleteness {
        width: 100%;
    }

    .forms {
        list-style-type: none;
        padding: 2em 0 0;
        margin: 0;
    }

        .forms label {
            display: block;
            font-size: 12px;
            line-height: 1em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 1em;
        }

        .forms li {
            margin-bottom: 1.5em;
        }
</style>
