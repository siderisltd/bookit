<div class="col-md-6 col-md-6 col-md-offset-3">
    <div class="well bs-component">
        <form class="form-horizontal" name="loginForm">
            <fieldset>
                <legend>Login</legend>

                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" required="required" ng-model="user.username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required="required" ng-model="user.password">
                    </div>
                </div>
            </fieldset>
        </form>
        <button class="btn btn-primary" ng-click="vm.login(user, loginForm)" ng-disabled="loginForm.$invalid">Submit</button>
    </div>
</div>
