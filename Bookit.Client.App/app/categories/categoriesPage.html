<div class="panel panel-primary" ng-controller="CategoriesController as vm">
    <div class="panel-heading">
        Categories
    </div>
    <div class="panel-body">
        <div ng-repeat="cat in vm.categories" >
            <a data-id="{{cat.ID}}" href="/categories/{{cat.ID}}">{{cat.Name}}</a>
        </div>
    </div>
</div>
